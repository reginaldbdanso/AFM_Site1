{{ define "main" }}
  <h1 style="font-size: 2.5rem; font-weight: 700; color: #1976d2; margin-bottom: 2rem;">{{ .Title }}</h1>
  <div style="display: flex; flex-wrap: wrap; gap: 2rem; justify-content: center;">
    {{ range .Pages }}
      <div class="card" style="width: 340px;">
        {{ with .Params.featuredImage }}<img src="{{ . }}" alt="{{ $.Title }}" style="width: 100%; border-radius: 8px; margin-bottom: 1rem;" />{{ end }}
        <h2 style="margin-top: 0; margin-bottom: 0.5rem;"><a href="{{ .RelPermalink }}" style="color: #1976d2; text-decoration: none;">{{ .Title }}</a></h2>
        <div style="color: #888; font-size: 0.95rem; margin-bottom: 0.5rem;">{{ .Date.Format "Jan 2, 2006" }}</div>
        <div style="margin-bottom: 1rem;">{{ .Summary }}</div>
        <a href="{{ .RelPermalink }}" style="color: #fff; background: #1976d2; padding: 0.5rem 1.5rem; border-radius: 6px; text-decoration: none; font-weight: 600;">Read More</a>
      </div>
    {{ end }}
  </div>
{{ end }}
