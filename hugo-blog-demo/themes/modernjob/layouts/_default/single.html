{{ define "main" }}
  <article style="max-width: 700px; margin: 0 auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08); padding: 2.5rem 2rem 2rem 2rem;">
    <h1 style="font-size: 2.5rem; font-weight: 700; color: #1976d2; margin-bottom: 1rem;">{{ .Title }}</h1>
    <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem;">
      {{ with .Params.authorImage }}<img src="{{ . }}" alt="{{ .Params.author }}" style="width: 48px; height: 48px; border-radius: 50%; object-fit: cover;" />{{ end }}
      <div>
        <div style="font-weight: 600; color: #222;">{{ .Params.author }}</div>
        <div style="color: #888; font-size: 0.95rem;">{{ .Date.Format "Jan 2, 2006" }}</div>
      </div>
    </div>
    {{ with .Params.featuredImage }}<img src="{{ . }}" alt="{{ $.Title }}" style="width: 100%; border-radius: 8px; margin-bottom: 1.5rem;" />{{ end }}
    <div style="margin-bottom: 1.5rem;">{{ .Content }}</div>
    <div style="margin-bottom: 1rem;">{{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}</div>
  </article>
{{ end }}
